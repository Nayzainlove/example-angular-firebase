<div class="row_background">

  <div class="wrapper"><br>
    <h1 class="htext co1 ">เพิ่มข้อมูลพนักงาน</h1>

    <div class="container-space">

      <div class="card">

        <div class="card-header">
          <label>ข้อมูลพนักงาน</label>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-warning mr-2 mb-3 " routerLink="/product">ย้อนกลับ</button>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">อีเมล</label>
                <input [disabled]="details" type="Email" class="form-control" id="_ID" aria-describedby="emailHelp"
                  placeholder="กรุณากรอกข้อมูล" [(ngModel)]="Email">
              </div>
            </div>
            <div class="col">
              <div class="form-group m">
                <label for="exampleFormControlSelect1">ตำเเหน่ง</label>
                <select [disabled]="details" class="form-control" id="type" [(ngModel)]="position">
                  <option selected disabled value="">กรุณาเลือก</option>
                  <option value="พนักงาน">พนักงาน</option>
                  <option value="พนักงาน">ผู้จัดการ</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">ชื่อ</label>
                <input [disabled]="details" type="Name" class="form-control" id="Name" aria-describedby="emailHelp"
                  placeholder="กรุณากรอกข้อมูล " [(ngModel)]="Name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">นามสกุล</label>
                <input [disabled]="details" type="Lastname" class="form-control" id="amount"
                  placeholder="กรุณากรอกข้อมูล" [(ngModel)]="Lastname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">เบอร์โทรศัพท์</label>
                <input [disabled]="details" type="text" class="form-control" id="price" aria-describedby="emailHelp "
                  placeholder="กรุณากรอกข้อมูล" [(ngModel)]="Phone">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">รหัสผ่าน</label>
                <input [disabled]="details" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล"
                  [(ngModel)]="Password">
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col text-center">
              <button *ngIf="!details" type="button" class="btn btn-warning mb-5 " routerLink="/productInformation"
                (click)="add()">เพิ่มข้อมูล</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
