<div class="row_background">

  <div class="wrapper"><br>
    <h1 class="htext co1 ">เเก้ไขข้อมูลพนักงาน</h1>

    <div class="container-space">

      <div class="card">

        <div class="card-header">
          <label>ข้อมูลพนักงาน</label>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input [disabled]="details" type="Email" class="form-control" id="_ID" aria-describedby="emailHelp"
                  placeholder="กรุณากรอกข้อมูล" [(ngModel)]="Email">
              </div>
            </div>
            <div class="col">
              <div class="form-group m">
                <div class="col">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Position</label>
                    <input [disabled]="details" type="position" class="form-control" id="position"
                      aria-describedby="emailHelp" placeholder="กรุณากรอกข้อมูล " [(ngModel)]="position">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input [disabled]="details" type="Name" class="form-control" id="Name" aria-describedby="emailHelp"
                  placeholder="กรุณากรอกข้อมูล " [(ngModel)]="Name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Lastname</label>
                <input [disabled]="details" type="Lastname" class="form-control" id="amount"
                  placeholder="กรุณากรอกข้อมูล" [(ngModel)]="Lastname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input [disabled]="details" type="text" class="form-control" id="price" aria-describedby="emailHelp "
                  placeholder="กรุณากรอกข้อมูล" [(ngModel)]="Phone">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [disabled]="details" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล"
                  [(ngModel)]="Password">
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col text-center">
              <button type="button" class="btn btn-warning mr-2 mb-5" (click)="edit()">เเก้ไข</button>
            </div>
          </div>
        </div>
      </div><br>

      <div>
        <div class="card mt" style="background-color: #663d2b; border-color: #fff;">
          <div class="row"></div>
          <table class="table table-light mt-4 table-show">
            <thead class="text-center">
              <tr class="text">
                <th scope="col">No.</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Password</th>
                <th scope="col">Phone</th>
                <th scope="col">position</th>
                <th scope="col">Manager</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let data of this.data_user; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ data.Email }}</td>
                <td>{{ data.Name }}</td>
                <td>{{ data.Lastname }}</td>
                <td>{{ data.Password }}</td>
                <td>{{ data.Phone }}</td>
                <td>{{ data.position }}</td>
                <td>
                  <button type="button" style="color: #0a0705;" class="btn btn-primary mr-2" (click)="pull(data)">
                    เเก้ไข
                  </button>
                  <button type="button" style="color: #0a0705;" class="btn btn-danger" (click)="Delete(data)">
                    ลบข้อมูล
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <!-- <button class="button" (click)="gotoProfile('add',0)">เพิ่มข้อมูลสินค้า</button> -->

    </div>
  </div>

</div>
